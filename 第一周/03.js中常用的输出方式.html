<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js引入到页面的几种方式</title>
</head>
<body>

<script type="text/javascript">
//js中的常用的几种输出方式
//alert("内容")在浏览器中弹出框显示我们的内容
//document.write("内容")在页面中输出我们的内容
//console.log("内容")在控制台输出我们的内容

    alert("第一种方式");
    document.write("第二种方式");
    console.log("第三种方式");
</script>
<!--3.外链式-->
</body>
</html>
