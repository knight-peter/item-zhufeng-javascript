<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js中的变量和数据类型</title>
</head>
<body>

<script type="text/javascript">
    //变量：可变的量
    //js中的变量是一个抽象的概念，变量是用来存储值和代表值的
    //js中定义一个变量非常的简单：
    //var 变量名=变量值；
//    var= name="徐琪";定义一个变量name,把字符串“徐琪”赋值给这个变量。
//    console.log(name);//把name代表的值输出到控制台
    //js中的变量是松散类型的：通过一个var变量名就可以存储任何数据类型
    var num=12;//number
    var str="珠峰";//string
    var boo=true;//boolean
    var n=null;//null
    var m=undefined;//undefined
    var obj={name:"zhufeng"};//{}对象数据类型
    var ary=[1,2,3,4];//[]数组 也是对象数据类型
    var reg=/^1\d{11}$/;//正则 也是对象数据类型
    var fn=function(){};//函数数据类型

    //js中的数据类型分类：
    //基本数据类型：由简单的结构组成的
//    数字（number）、字符串（string）、布尔（boolean）、null、undefined

    //引用数据类型：结构相对复杂一些的
//    对象数据额类型（object）
//    函数数据类型（function）



</script>
</body>
</html>
