<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>数据类型-object</title>
</head>
<body>

<script type="text/javascript">
    //js数据类型中的对象数据类型
    //由多组[属性名和属性值]组成，多组键值对组成，由多个key:value
    //属性名和属性值是用来描述这个对象特征的
    var obj={name:"zhufeng",age:6};
    var personInfo={
        name:"李晓宇",
        age:28,
        height:"180cm",
        weight:"60kg"
    }

//    var obj={name:"zhufeng"};//字面量创建方式
    var obj=new Object();//实例创建的方式
    //给一个对象增加一组属性名和属性值
    obj.name="zhufeng";
    obj["age"]=6;
    //修改原有属性名的属性值,规定一个对象中的属性名不能重复，如果之前有就是修改，没有就是增加
    obj["name"]="zhufengpeixun";
//    obj.name="zhufengpeixun";

    //获取属性名和属性值
    console.log(obj["name"]);
    console.log(obj.name);
    console.log(obj.zz);//如果属性名不存在，默认返回的结果是undefined

    //删除属性名和属性值
    obj.age=null;//假删除
    console.log(obj.age);

    delete obj.age;//真删除



</script>
</body>
</html>
