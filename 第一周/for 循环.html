<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>for 循环</title>
</head>
<body>
<script type="text/javascript">
    for(var i=0;i<10;i++){
        if(i<=5){
            i+=2;
            continue
        }
        i+=3;
        break;
        console.log(i);
    }
    console.log(i);
</script>
</body>
</html>
