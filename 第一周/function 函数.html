    //第一次升级：形参（可以理解为一个变量）
    //作用：实现一个功能，发现部分原材料没有，在指定计划的时候我们没有办法获取，我们就把需要的原材料定义在形参上，在执行计划的时候，把原材料提供就好了。
    //定义一个形参变量，执行的时候没有传递值，那默认值是undefined
    function sum(num1,num2){
        var total=num1+num2;
//        用typeof姜茶形参是否有传递进来值
        if(typeof num1!="undefined"){
            total+=num1;
        }
        if(typeof num2!="undefined"){
            total+=num2;
        }
        console.log(total);
    }
    sum(1,1);
