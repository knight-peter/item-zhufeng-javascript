<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>谷歌浏览器控制台详解</title>
</head>
<body>
<script type="text/javascript">
    //javascript中常用的输出方式
//    Elements:我们页面中的元素都在这个里面
//    NetWork:包含我们的所有的资源文件（css、js外链文件、html文件、图片、向后台请求的数据接口等），并且告诉每个文件加载完成的时间。
//    Sources:包含了我们项目中的html、js、css所有的源代码，扒一个网站在这里可以找到所有的源码
//    Resources:当前网站本地存储数据都在这个里面（cookie、storage）
//    Console:我们在页面中控制台输出的内容就在这里
//    console.log("要输出的内容！");
//    console.dir("");在控制台输出一个对象的详细信息
//    console.table();把一个数据（json）按照表格的形式输出，我们在查看结构哦的时候更加的清晰一些
</script>
</body>
</html>
