<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>js引入到页面的几种方式</title>
</head>
<body>
<!--
将js引入到页面中的几种方式
1.行内引入（不推荐），安全性能比较低
-->
<div onclick="alert('welcome to zhufeng!');"></div>
<script type="text/javascript">
//2.内嵌式
    alert("第二种方式");
</script>
<!--3.外链式-->
<script type="text/javascript" src="demo.js"></script>
</body>
</html>
