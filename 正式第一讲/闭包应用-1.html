<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>无标题文档</title>
</head>

<body>
<ul id="ul1">
	<li>11111111</li>
    <li>22222222</li>
    <li>33333333</li>
    <li>444444444</li>
    <li>55555555</li>
</ul>
</body>
</html>
<script>
;(function(){
	var ele=document.getElementById("ul1");
	var oLis=document.getElementById("ul1").getElementsByTagName("li");
	for(var i=0;i<oLis.length;i++){
		;(function(i){
			oLis.item(i).onclick=function(){alert(i);};
		})(i);
	}
})();
var ele=null;

</script>
