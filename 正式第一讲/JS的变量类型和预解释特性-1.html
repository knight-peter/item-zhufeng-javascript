<script>
//JS里的变量，有点任性。不按常理出牌。
//事先不做准备，来了胖的就挤挤，来了瘦子就多占点
var n=true;
n=999999;
n="abcdefghigklmn";
n=[];
n={};//你可以随心所欲的

//JS中的变量只是准备的不充分，但也是准备的：预解释
alert(m);//用alert和用console有什么不同吗
var m=9;
fn();
alert(fn);
function fn(){alert("我可以先执行后定义")}

//强类型的语言中，变量类型是要事先指定
//弱类型的语言中，变量的类型是赋值后根据值来决定的。
//赋什么样的值，就决定了变量是什么类型


</script>
